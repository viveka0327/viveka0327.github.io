    <p>我喜歡<span style ="color:rgba(221, 147, 147, 0.993)">獨角獸</span><br>獨角獸不是馬<br>牠比馬可愛<br>牠的嘔吐物是彩虹<br>彩虹小馬不是獨角獸<br>獨角獸不會飛<br>會飛的叫天角獸<hr><del>我想跟獨角獸舌吻</del></p>
    <ul style="color:rgb(202, 151, 159)">如何飼養獨角獸
        <li>準備一些水</li>
        <li>準備一些獨角獸飼料</li>
        <li>準備一張床和舒服的枕頭</li>
        <li>躺在床上等待作夢</li>
    </ul>
